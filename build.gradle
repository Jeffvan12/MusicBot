plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jcenter.bintray.com')
    }

    maven {
        url = uri('https://dl.bintray.com/sedmelluq/com.sedmelluq')
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:3.8.3_464'
    implementation 'com.sedmelluq:lavaplayer:1.3.51'
    implementation 'com.sedmelluq:lavaplayer-natives-extra:1.3.13'
    implementation 'com.jagrosh:jda-utilities:2.1.5'
    implementation 'com.jagrosh:JLyrics:0.4'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.typesafe:config:1.3.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
}

group = 'com.jagrosh'
version = 'Snapshot'
sourceCompatibility = '1.8'

// publishing {
//     publications {
//         maven(MavenPublication) {
//             from(components.java)
//         }
//     }
// }

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task(run, dependsOn: "classes", type: JavaExec) {
    main = "com.jagrosh.jmusicbot.JMusicBot"
    jvmArgs = ["-Dnogui=true"]
    classpath = sourceSets.main.runtimeClasspath
}
